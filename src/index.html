<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Find a Movie</title>
        <link rel="stylesheet" href="/public/css/styles.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <img src="/public/assets/logo.png" alt="Find a Movie" class="main-logo">

                    <input type="text" class="form-control" id="searchText" placeholder="Batman, Pulp Fiction, The Godfather...">

            </div>
        </div>

        <div class="movie-container">

        </div>

    </body>
</html>
